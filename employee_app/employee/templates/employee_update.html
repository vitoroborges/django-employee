<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1>Editar Funcionário</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name" class="form-label">Nome
                <input type="text" name="name" id="name" class="form-control" value="{{ employee.name }}">
            </label><br>
            <label for="email" class="form-label">Email
                <input type="text" name="email" id="email" class="form-control" value="{{ employee.email }}">
            </label><br>
            <label for="phone" class="form-label">Telefone
                <input type="text" name="phone" id="phone" class="form-control" value="{{ employee.phone }}">
            </label><br>
            <label for="birth_date" class="form-label">
                Data de Nascimento
                <input type="date" name="birth_date" id="birth_date" class="form-control"
                    value="{{ employee.birth_date|date:'Y-m-d' }}">
            </label>
            <br>
            <label for="function" class="form-label">Função
                <input type="text" name="function" id="function" class="form-control" value="{{ employee.function }}">
            </label><br>
            <label for="salary" class="form-label">Salário
                <input type="text" name="salary" id="salary" class="form-control" value="{{ employee.salary }}">
            </label><br>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/employee/listEmployee" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
